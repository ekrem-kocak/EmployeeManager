<div *ngIf="employee" class="card">
  <img [src]="employee.imageUrl" class="card-img-top" [alt]="employee.name" />
  <div class="card-body">
    <h5 class="card-title">{{ employee.name }}</h5>
    <p class="card-text d-flex flex-column">
      <span class="fw-semibold fs-5 mb-2">{{ employee.jobTitle }}</span>
      <span class="fw-semibold fs-6 mb-2">{{ employee.email }}</span>
      <span class="d-inline-block mb-2">{{ employee.phone }}</span>
    </p>
    <div class="text-end">
      <button type="button" class="btn btn-warning me-2">
        <i class="bi bi-pencil-fill"></i>
      </button>
      <button type="button" class="btn btn-danger">
        <i class="bi bi-trash-fill"></i>
      </button>
    </div>
  </div>
</div>
